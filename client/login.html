<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="assets/newspaper.svg" />
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mt-5">Login</h2>
          <form action="admin.html">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="utils/constants.js"></script>
    <script>

      $(document).ready(function () {
        $("form").on("submit", function (e) {
          e.preventDefault();

          var email = $("#email").val();
          var password = $("#password").val();

          $.ajax({
            url: Constants.get_api_base_url() + 'login',
            type: "POST",
            data: {
              email: email,
              password: password,
            },
            success: function (data) {
              // store role and jwt token in session storage
              var isAdmin = data.isAdmin === 1;
              localStorage.setItem("isAdmin", isAdmin);
              localStorage.setItem("jwt", data.token);

              // request to the protected route
              $.ajax({
                url: Constants.get_api_base_url() + '/articles',
                type: "GET",
                headers: {
                  'Authorization': 'Bearer ' + localStorage.getItem("jwt")
                },
                success: function (data) {
                  // handle the response
                },
                error: function (error) {
                  alert("Please log in to access this page");
                }
              });

              window.location.href = "./";
            },
            error: function (error) {
              alert("Invalid email or password");
            }
          });
        });
      });
    </script>
  </body>
</html>
