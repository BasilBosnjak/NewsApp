  <h1 class="mt-1">Latest News</h1>
  <!-- Placeholder News Articles -->
  <!-- ... -->

  <div class="articles-container"></div>
  <!-- New div for articles -->
</div>

<script>
  $.ajax({
    url: "backend/get_all_articles.php",
    dataType: "json",
    success: function (articles) {
      let articlesHTML = "";

      articles.forEach((article) => {
        articlesHTML += `
                  <div class="card mb-4">
                      <img src="${article.image}" class="card-img-top img-fluid" alt="${article.title}" style="max-width: 540px;">
                      <div class="card-body">
                          <h2 class="card-title">${article.title}</h2>
                          <p class="card-text">${article.description}</p>
                          <a onclick="setArticleId(${article.id})" href="#articleView" class="btn btn-primary">Read more</a>
                      </div>  
                  </div>
              `;
      });

      document.querySelector(".articles-container").innerHTML += articlesHTML;
    },
  });

  function setArticleId(articleId) {
    localStorage.setItem("articleId", articleId);
  }
</script>
