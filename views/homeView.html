<div class="container-fluid">
    <h1 class="mt-1">Latest News</h1>
    <!-- Placeholder News Articles -->
    <!-- ... -->
    <!-- Add more articles as needed -->
    <div class="articles-container"></div> <!-- New div for articles -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$.ajax({
    url: 'json/articles.json',
    dataType: 'json',
    success: function(articles) {
        let articlesHTML = '';

        articles.forEach(article => {
            articlesHTML += `
                <div class="card mb-4">
                    <img src="${article.image}" class="card-img-top img-fluid" alt="${article.title}" style="max-width: 540px;">
                    <div class="card-body">
                        <h2 class="card-title">${article.title}</h2>
                        <p class="card-text">${article.description}</p>
                        <a href="${article.link}" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            `;
        });

        document.querySelector('.articles-container').innerHTML += articlesHTML;
    }
});
</script>
