<div id="article-container"></div>

<script>
  function getArticleById() {
    // if (window.location.hash !== '#articleView') {
    //   window.removeEventListener('hashchange', getArticleById);
    //   return;
    // }

    const article_id = localStorage.getItem("articleId");
    console.log(article_id);
    RestClient.get("get_articles.php?id=" + article_id, function (data) {
      console.log(data);

      document.getElementById("article-container").innerHTML = `
        <div class="card mb-4">
          <img src="${data.image}" class="card-img-top" alt="${data.title}" style="max-width: 540px">
          <div class="card-body">
              <h2 class="card-title">${data.title}</h2>
              <p class="card-text">${data.summary}</p>
              <p class="card-text">${data.text}</p>
          </div>
        </div>
        
        <!-- Comment Section -->
        <div class="mt-4">
          <h2>Comments</h2>
          <form>
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2" onClick="submitComment()">Submit</button>
          </form>
        </div>
      `;
    });
  }

  window.addEventListener("hashchange", getArticleById);

  $(document).ready(() => {
    getArticleById();
  });

  function submitComment() {
    // Get the form data
    var comment = document.getElementById("comment").value;

    // Send data to add_comment.php endpoint
    RestClient.get("add_comment.php?comment=" + comment, function (response) {
      console.log(response); 
    }, function (error) {
      console.log("Error: " + error);
    });
  }
</script>
