<div class="container-fluid">
  <h1 class="mt-1">Entertainment</h1>
  <!-- Placeholder News Articles -->
  <!-- ... -->
  <!-- Add more articles as needed -->
  <div class="articles-container" id="entertainment"></div>
  <!-- New div for articles -->
</div>

<script>
  $( document ).ready(function() {
    console.log("test");
    $.ajax({
      url: "json/articles.json",
      dataType: "json",
      success: function (articles) {
        let articlesHTML = "";

        articles
          .filter((article) => article.tag === "entertainment")
          .forEach((article) => {
            articlesHTML += `
          <div class="card mb-4">
            <img src="${article.image}" class="card-img-top img-fluid" alt="${article.title}" style="max-width: 540px;">
            <div class="card-body">
              <h2 class="card-title">${article.title}</h2>
              <p class="card-text">${article.description}</p>
              <a href="${article.link}" class="btn btn-primary">Read more</a>
            </div>
          </div>
        `;
          });
        document.getElementById('entertainment').innerHTML = articlesHTML;

        // document.querySelector(".articles-container").innerHTML = articlesHTML;
      },
    });

  })
</script>
